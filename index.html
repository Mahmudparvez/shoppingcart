<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   
</head>

<body>

   <section id='main-cart'>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>HP Laptop</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="firstItem-minus-one"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="firstItem-itemAmount" value="1">
                           <button class="btn btn-default" id="firstItem-add-one"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id='firstItem-price'>1800</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>Dell Laptop</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="secondItem-minus-one"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="secondItem-itemAmount" value="1">
                           <button class="btn btn-default" id="secondItem-add-one"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id='secondItem-price'>2000</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax: 10%</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal-bill">1200</span></h5>  <!--1278-->
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total-bill">1200</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" id='check-btn'>CheckOut Here</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section id="deliveryProduct">
      <div class="container">
         <div class="cart">
            <div class="cart-item">
               <div class="row">
                  <div class="col-md-7 center-item mx-auto">
                     <h1 class="mx-auto"><span>&#10003;</span>Thank You So much</h1>
                  </div>
                  <div class="col-md-7 center-item mx-auto mt-5">
                     <h4>You will be contacted soon by one of our delivery man</h4>
                  </div>
                         
               </div>
            </div>

         </div>
  
      </div>
   </section>

   <script src="script.js"></script>
</body>


</html>
